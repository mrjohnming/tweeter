<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css">

    <!-- Google Fonts: Bungee & Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/layout.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">
    <link rel="stylesheet" type="text/css" href="/styles/header.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">
    <link rel="stylesheet" type="text/css" href="/styles/all-tweets.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    
    <!-- Stylesheet: /styles/nav.css -->
    <nav id="nav">
        <div id="nav-logo" class="bungee-font">
          <span>TWEETER</span>
        </div>
        <div id="nav-tweet">
          <span><b>Write</b> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>
    
    <div id="max-width">
      
      <!-- Stylesheet: /styles/header.css -->
      <header id="header">
        <div id="profile-img">
            <img src="/images/profile-johnming.png"> 
        </div>
        <br>
        <div id="profile-name">
            <h2>John Ming</h2>
        </div>
      </header>

      <main id="container">
      
        <!-- Stylesheet: /styles/new-tweet.css -->
        <section id="new-tweet">
          <h2>Compose Tweet</h2>      
          <output id="error-msg"></output>      
          <form id="tweet-form" action="/tweets" method="POST">         
            <label for="tweet-text"></label>
            <textarea id="tweet-text" name="text" rows="1" placeholder="What are you humming about?"></textarea>
            <div id="new-tweet-footer" class="bungee-font">
              <button id="tweet-button" type="submit">Tweet</button>
              <output id="counter" name="counter" for="tweet-text">140</output>
            </div>  
          </form>
        </section>

        <!-- Stylesheet: /styles/all-tweets.css -->
        <section id="all-tweets">
          <article id="tweets-container">
            <!-- Populated using the renderTweets function in /scripts/client.js -->
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
